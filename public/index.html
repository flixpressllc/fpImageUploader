<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <!-- <asp:TextBox ID="ImageValue" runat="server" MaxLength="1000" /> -->
    <input type="hidden" id="ImageValue" />

    <div id="ImagePickerComponent_Div"></div>

    <div class="image-upload-screen">
      <div id="list_wrapper">
        <h1 class="image-chooser-title"><span class="selection-requirements-verbiage"></span></h1>
        <!-- This is really an asp:button, but for this project... -->
        <input type="button" id="Upload_BT" class="proceed-button" value="Proceed" onclick="return uploadFromClient();" data-on-postback-click="Upload_BTz_Click" disabled="true"/>
        <div id="selected_list"></div>
      </div>

      <!--
        The following are the markup and script references to put in the "Select Images" view on the pages
      -->
      <div id="overflow_images">
        <div class="user-message warning">You've chosen too many images.</div>
        <h4>Unselect some images above to be able to use these.</h4>
      </div>


      <div class="upload-images-block">
        <div class="selection-method-title">Choose your own images</div>
        <div id="FileUpload_Div">
          <input type="file" id="fileUpload_hidden" accept="image/jpeg" multiple="multiple" style="display: none;" />
          <input type="button" id="fileUpload" onclick="$('#fileUpload_hidden').click()" value="Upload Image" />
        </div>
      </div>

      <div class="search-library-block">
        <div class="selection-method-title">Search <strong>thousands</strong> of stock images</div>
        <div id="search_bar"></div>
      </div>
        <div id="pagination-top" class="pagination-container"></div>
        <div id="results_list"></div>
        <div id="pagination-bottom" class="pagination-container"></div>
      <div id="uploading_div">
        The images are uploading now...
        <div class="bouncer">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>

      <div class="waiting">
        Loading Results...
        <div class="bouncer">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>

      <div id="root"></div>

      <script type="text/javascript">
      (function () {
        function imageSelectionExists () {
          return !!window.ImageSelectionInterfaceCreate;
        }
        var tryItInterval = setInterval(function () {
          if (imageSelectionExists()) {
            clearInterval(tryItInterval);

            ImageSelectionInterfaceCreate({
              // proceedButtonClientId: 'Upload_BT',
              // imageFilenamesHiddenFieldClientId: 'ImageValue',
              // selectMax: 8,
              // selectMin: 2,
              // userId: 238917,
              // userHasApiAccess: true,
              // selectionContainer: 'selected_list',
              // overflowContainer: 'overflow_images',
              // debugMode: (window.location.host.match('files|localhost') !== null) // debug on dev server
            });

          }
        }, 100);
      })();
      </script>

  </body>
</html>
